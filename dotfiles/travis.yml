language: php

php:
  - 5.3.3
  - 5.3
  - 5.5

env:
  global:
    - secret: "ICECAVE_TOKEN=<token>"

matrix:
  include:
    - php: 5.4
      env: ICECAVE_PUBLISH=true
  allow_failures:
    - php: 5.5

before_script: composer install --dev

script: ./vendor/bin/phpunit-coverage

after_success: ./vendor/bin/publish-coverage-reports
