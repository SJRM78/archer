language: php

php:
  - 5.3.3
  - 5.3
  - 5.4
  - 5.5

before_install:
    - ./.travis.prepare
install:
    - composer install --dev --prefer-dist --no-interaction
script:
    - ./vendor/bin/ict travis:build

# PHP 5.5 is still in alpha, so ignore build failures.
matrix:
  allow_failures:
    - php: 5.5
