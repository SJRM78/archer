language: php

php:
  - 5.3.3
  - 5.3
  - 5.4
  - 5.5

before_install:
    - ./.travis.sh
install:
    - composer install --dev --prefer-dist --no-interaction
script:
    - ./vendor/bin/ict build

matrix:
  # PHP 5.5 is still in alpha, so ignore build failures.
  allow_failures:
    - php: 5.5

  # This matrix entry is used to publish build artifacts.
  include:
    - php: 5.4
      env:
        - secure: "%env%"
